	<h1 style="font-family:Microsoft JhengHei;"> 雨林的地圖風格就和它的名稱一樣, 是下雨的樹林, 這個地圖非常的特別, 它和其他地圖不太一樣, 不一樣的是在雨林裡行走會持續掉能量, 沒有能量就不能飛行, 如果能量沒有了, 會改變成掉光之翼, 只要小心就不會死掉, 也可以利用蠟燭換取雨傘這個道具, 只要撐雨傘就不會掉能量, 也可以站在燭火旁, 如果沒有能量站在燭火旁, 燭火可以幫光之子增加能量。</h1>
